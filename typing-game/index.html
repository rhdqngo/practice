<!DOCTYPE html>
<html>
<head>
    <!--한국어 적용-->
    <meta charset="UTF-8">
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <div id="background">
        <div id="icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <div id="title-container">
            <p class="titles">타자 연습</p>
            <p class="game-start">Practice your typing skills with a quote from Sherlock Holmes. </p>
            <p class="game-start">Click **start** to begin!</p>
        </div>
        <div id="game-container">
            <p id="quote" class="example-quote"></p>
            <p id="message" class="success"></p>
            <p id="high-score">High Score: <span id="high-score-value">N/A</span>s</p>
        </div>
        <div id="input-container">
            <input type="text" aria-label="current word" id="typed-value" />
            <button type="button" id="start">Start</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title">CONGRATULATIONS!</h2>
            <p id="modal-message"></p>
            <p id="modal-highscore-message"></p>
            <button id="modal-close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
