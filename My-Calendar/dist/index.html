<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로그인 뷰 -->
  <div id="login-view">
    <div class="login-content">
      <h1 class="login-title">My Google Calendar</h1>
      <p class="login-subtitle">Please login to view your calendar.</p>
      <button id="login-button" class="login-button">
        <!-- Google 로고 SVG -->
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="google-icon">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
          <path fill="none" d="M0 0h48v48H0z"></path>
        </svg>
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- 캘린더 컨테이너 -->
  <div id="calendar-container" style="display: none;">
    <!-- 메인 뷰 -->
    <div id="calendar-view">
      <!-- 년도 선택/로그아웃 버튼 -->
      <div class="header" id="header-main">
        <button id="prev-year-button" class="nav-button">‹</button>
        <h1 id="year-title">Loading...</h1>
        <button id="next-year-button" class="nav-button">›</button>

        <button id="logout-button" class="nav-button" title="Logout">Logout</button>
      </div>

      <!-- 월 선택 -->
      <div id="month-selector">
        <button id="prev-month-button" class="nav-button">‹</button>
        <h1 id="month-title">Loading...</h1>
        <button id="next-month-button" class="nav-button">›</button>
      </div>

      <!-- 요일 표시 -->
      <div class="calendar-weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      
      <!-- 로딩 -->
      <div id="loading-spinner" class="spinner"></div>

      <!-- 캘린더 그리드 -->
      <div id="calendar-grid"></div>
    </div>

    <!-- 세부 일정 뷰 -->
    <div id="detail-view" style="display: none;">
      <!-- 뒤로가기/날짜 표시/로그아웃 버튼 -->
      <div class="header" id="header-detail">
        <button id="back-button" class="nav-button">‹ Back</button>
        <h1 id="detail-date-title">Date</h1>
        
        <button id="logout-button-detail" class="nav-button" title="Logout">Logout</button>
      </div>

      <!-- 일정 목록 -->
      <div id="detail-events-list"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
